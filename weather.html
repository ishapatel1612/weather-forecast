<!DOCTYPE html>
<html>
  <head>
    <title>Weather</title>
    <meta charset="UTF-8" />
    <link href="src/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>

  <body>
    <br />
    <div class="container">
      <div class="card px-3" style="width: 40rem">
        <div class="card-body">
          <form id="enter-city-form">
            <input
              type="username"
              id="city-input"
              class="mb-4 me-2"
              placeholder="Enter city"
            />

            <input
              type="submit"
              value="Search"
              class="btn btn-primary btn-sm"
            />
            <input
              type="button"
              id="current-weather"
              value="Current"
              class="btn btn-success btn-sm"
            />
          </form>

          <div class="container">
            <div class="row mb-5">
              <div class="col-6">
                <div class="card">
                  <div class="card-body">
                    <h1 class="text-warning" id="city">London</h1>
                    <p class="fs-4" id="day">Sunday 09:00</p>
                    <!--- <span class="fs-5" id="time">09:00</span> --->
                  </div>
                </div>
              </div>

              <div class="col">
                <div class="row">
                  <div class="col">
                    <div class="card text-center mb-2 pt-2 pb-2 fs-2">
                      <span>
                        <span id="temp">19</span>
                        <span class="tempUnits" id="temp-units"
                          ><a href="#" id="celcius-link">˚C</a> |<a
                            href="#"
                            id="farenheit-link"
                            >˚F</a
                          ></span
                        >
                      </span>
                    </div>
                  </div>
                  <div class="col">
                    <div class="card text-center mb-2 pt-2 pb-2 fs-2">☀️</div>
                  </div>
                </div>
                <div class="row px-2 mb-4">
                  <span class="card pt-2 pb-2">
                    <span>Humidity:<span id="humidity"></span></span>
                    <br />
                    <span>Wind Speed: <span id="wind-speed"></span></span>
                  </span>
                </div>
              </div>
            </div>
          </div>

          <div class="container text-center mt-4">
            <div class="row mb-3">
              <div class="col px-3">
                <div class="card">
                  <h4 class="card-title fs-5">Mon</h4>
                  <p class="fs-2">
                    ☀️ <br />
                    <span class="fs-5">26˚</span>
                  </p>
                </div>
              </div>

              <div class="col px-3">
                <div class="card">
                  <h4 class="card-title fs-5">Tue</h4>
                  <p class="fs-2">
                    ☀️<br />
                    <span class="fs-5">26˚</span>
                  </p>
                </div>
              </div>

              <div class="col px-3">
                <div class="card">
                  <h4 class="card-title fs-5">Wed</h4>
                  <p class="fs-2">
                    ☀️ <br />
                    <span class="fs-5">27˚</span>
                  </p>
                </div>
              </div>

              <div class="col px-3">
                <div class="card">
                  <h4 class="card-title fs-5">Thur</h4>
                  <p class="fs-2">
                    ☀️ <br />
                    <span class="fs-5">25˚</span>
                  </p>
                </div>
              </div>

              <div class="col px-3">
                <div class="card">
                  <h4 class="card-title fs-5">Fri</h4>
                  <p class="fs-2">
                    ☀️ <br />
                    <span class="fs-5">25˚</span>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
